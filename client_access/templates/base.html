<!DOCTYPE html>
<html>
<head>
    <title>档案管理</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="shortcut icon" href="/static/img/favicon.ico">
    {% block head %}{% endblock %}
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }

      @media (max-width: 980px) {
        /* Enable use of floated navbar text */
        .navbar-text.pull-right {
          float: none;
          padding-left: 5px;
          padding-right: 5px;
        }
      }
    </style>
</head>
<body style="background-color:dimgrey" {% block bodylib %}{% endblock %}>
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a class="brand" href="#"><strong>哈尔滨市人力资源市场</strong></a>
                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <li><a href="/logout">为了防止个人信息外泄，请在结束查阅时点击页面右侧的【结束查阅】按钮</a></li>
                    </ul>
                    <ul class="nav pull-right">
                        <li><a href="#">向上</a></li>
                        <li><a href="#">向下</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid" style="background-color:Ivory">
    {% block content %}{% endblock %}
    </div>

<script src="/static/js/jquery-1.10.2.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
{% block jslib %}
{% endblock %}
</body>
</html>
