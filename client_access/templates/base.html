<!DOCTYPE html>
<html>
<head>
  <title>档案管理</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link rel="shortcut icon" href="/static/img/favicon.ico">
  {% block head %}{% endblock %}
</head>
<body style="background-color:dimgrey" {% block bodylib %}{% endblock %}>
  <div class="navbar">
    <div class="navbar-inner">
      <div class="container">
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <a class="brand" href="#"><strong>哈尔滨市人力资源市场</strong></a>
        <div class="nav-collapse collapse">
          <ul class="nav">
            <li><a href="/logout">为了防止个人信息外泄，请在结束查阅时点击页面右上角的【结束查阅】按钮 <i class="icon-arrow-right"></i></a></li>
          </ul>
          <ul class="nav pull-right">
            <li class="active"><a href="/logout" style="color:red;"><strong>结束查阅</strong></a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid" style="background-color:Ivory">
    <div class="row-fluid">
      <div class="span10 offset1">
        <div class="page-header">
          <h2><p class="text-center">{% block title %}{% endblock %}</p></h2>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid" style="background-color:Ivory">
    {% block content %}{% endblock %}
  </div>

  <script src="/static/js/jquery-1.10.2.min.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>
  {% block jslib %}
  {% endblock %}
</body>
</html>
