<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ config.PROJECT_ABBR }}</title>

    <link href="/static/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/jqueryui/1.11.2/jquery-ui.min.css" rel="stylesheet" media="screen">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="/static/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="/static/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h2><p class="text-center"><br /><br />{{ config.PROJECT_NAME }}</p></h2>
            <h4><p class="text-center">Version 2</p></h4>
            <h3><p class="text-center">{{ config.PROJECT_USER }}</p></h3>
        </div>
    </div>
    <br />
    <br />
    <div class="row">
        <div class="col-md-2 col-md-offset-9" style="background:white;filter:alpha(Opacity=80);-moz-opacity:0.8;opacity:0.8;">
            <form action="" method="post">
                <p></p>
                <div class="form-group">
                    <label for="account">账号</label>
                    <input type="text" id="account" name="account" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" class="form-control">
                </div>
                <button type="submit" class="btn btn-danger">确认</button>
            </form>
            <p></p>
        </div>
    </div>
</div>
<script src="/static/jquery/1.10.2/jquery.min.js"></script>
<script src="/static/backstretch/jquery.backstretch.min.js"></script>
<script>
$(function() {
    $.backstretch("/static/image/bg_default.jpg");
});
</script>
</body>
</html>
