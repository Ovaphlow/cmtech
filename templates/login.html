<!DOCTYPE html>
<html>
<head>
  <title>档案管理</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link rel="shortcut icon" href="/static/img/favicon.ico">

</head>
<body style="background-image:url(static/img/login.jpg);background-position:top;background-repeat:no-repeat">
  <div class="container-fluid">
    <div class="row-fluid">
      <h1>
        <br />
        <br />
        <p class=text-center>
          哈尔滨市人力资源市场档案管理系统
        </p>
      </h1>
    </div>
    <div class=row-fluid>
      <br/>
      <br/>
      <br/>
      <br/>
      <div class="span4 offset4" style="background-color:PowderBlue">
        <form class="form-horizontal" action=/login method='post'>
          <legend><p class=text-center>系统登录</p></legend>
          <div class="control-group">
            <label class="control-label" for="inputEmail">账号</label>
            <div class="controls">
              <input type="text" id="inputEmail" name=zhanghao placeholder="账号">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputPassword">密码</label>
            <div class="controls">
              <input type="password" id="inputPassword" name=mima placeholder="密码">
            </div>
          </div>
          <div class="control-group">
            <div class="controls">
              <button type="submit" class="btn btn-danger">确认</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="/static/js/jquery-1.10.2.min.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
