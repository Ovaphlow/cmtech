{% extends "base.boot.html" %}
{% block title %}档案管理系统<small> 首页</small>{% endblock %}
{% block content %}
    <div class="row-fluid">
      <div class="span8 offset2">
        <form class="form-horizontal" role="form" action="/" method="post">
          <div class="input-append">
            <input class="input-block-level" type="text" name="id">
            <span class="input-group-btn">
              <button class="btn btn-danger" type="submit">检索</button>
            </span>
          </div>
        </form>
      </div>
    </div>
    <div class="row-fluid">
      <div class="span8 offset2">
        <h3><strong>版本记录</strong></h3>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>版本日期</th>
              <th>版本</th>
              <th>说明</th>
            </tr>
          </thead>
          <tbody>
          {% for row in data %}
            <tr>
              <td>{{ row[1] }}</td>
              <td>{{ row[2] }}</td>
              <td>{{ row[3] }}</td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
{% endblock %}
