{% extends "base.html" %}
{% block user %}{{ User }}{% endblock %}
{% block title %}综合查询 <small></small>{% endblock %}
{% block content %}
<div class="row-fluid">
  <div class="span8 offset2">
    <form action="/chaxun" method="POST">
      <input name="DangAnHao" class="span4" type="text" placeholder="档案号">
      <br />
      <input name="ShenFenZheng" class="span4" type="text" placeholder="身份证">
      <input name="XingMing" class="span3" type="text" placeholder="姓名">
      <select name="XingBie" class="span2" type="text" id="gender">
        <option>男</option>
        <option>女</option>
      </select>
      <br />
      <button type="reset" class="btn">重置</button>
      <button type="submit" class="btn btn-danger">提交</button>
    </form>
    <table class="table tabel-hover">
      <caption></caption>
      <thead>
        <tr>
          <th>档案号</th>
          <th>身份证</th>
          <th>姓名</th>
          <th>性别</th>
          <th>出生日期</th>
          <th>预退休日期</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        {% for row in data %}
        <tr>
          <td>{{ row[1] }}</td>
          <td>{{ row[2] }}</td>
          <td>{{ row[3] }}</td>
          <td>{{ row[4] }}</td>
          <td>{{ row[5] }}</td>
          <td>{{ row[6] }}</td>
          <td>
            <a href=/dangan/{{ row[0] }}>查看档案</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
