{% extends "layout_admin.html" %}
{% block content_center %}
<h3>用户管理</h3>
<table class="table tabel-hover">
  <thead>
    <tr>
      <td>姓名</td>
      <td>账号</td>
      <td>密码</td>
    </tr>
  </thead>
  <tbody>
    {% for row in data %}
    <tr>
      <td><a href="/admin/user?user_id={{ row[0] }}">{{ row[3] }}</a></td>
      <td>{{ row[1] }}</td>
      <td>{{ row[2] }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
