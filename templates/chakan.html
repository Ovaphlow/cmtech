{% extends "base.html" %}
{% block user %}{{ User }}{% endblock %}
{% block title %}个人档案<br /><small></small>{% endblock %}
{% block content %}
<div class="row-fluid">
  <div class="span10 offset1">
    <form action="" method="POST" class="form-inline">
      <p class="text-center">
        <select name="operate">
          {% if row[4] == 1 %}
          <option value="cancel_access">取消导出到用户查询</option>
          {% else %}
          <option value="access">导出到用户查询</option>
          {% endif %}
          <option value="turn">上下翻转</option>
          <option value="delete">删除图片</option>
        </select>
        <button type="submit" class="btn btn-danger">确认</button>
        <a href="/dangan/{{ archieve_id }}" class="btn btn-primary">返回</a>
        {% if previous_id %}
        <a href="/chakan/{{ archieve_id }}?pic_id={{ previous_id }}" class="btn">上一页</a>
        {% endif %}
        {% if next_id %}
        <a href="/chakan/{{ archieve_id }}?pic_id={{ next_id }}" class="btn">下一页</a>
        {% endif %}
      </p>
    </form>
    <p class="text-center">
      <input type="button" value="缩小" onclick="zoomOut()" />
      <input type="button" value="放大" onclick="zoomIn()" />
      <br />
      <img alt="" border="0" id="img" name="img" src="{{ fs_root }}/{{ aid }}/{{ row[2] }}" />
    </p>
  </div>
</div>
{% endblock %}
{% block jslib %}
<script language="javascript" type="text/javascript">
function zoomOut() {
  img.height = img.height / 1.2;
  img.width = img.width / 1.2;
}
function zoomIn() {
  img.height = img.height * 1.2;
  img.width = img.width * 1.2;
}
</script>
{% endblock %}
