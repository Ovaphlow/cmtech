{% extends "base.html" %}
{% block user %}{{ User }}{% endblock %}
{% block title %}导入基础数据{% endblock %}
{% block content %}
<div class="row-fluid">
  <div class="span8 offset2">
    <form class="form-horizontal" role="form" action="/daoru" method="post" enctype="multipart/form-data">
      <fieldset>
        <legend>
          上传Excel文件到服务器并导入数据
          <small>
            文件名只允许英文字符和数字
          </small>
        </legend>
        <label for="file" class="control-label control-label">
          数据文件
        </label>
        <div class="controls">
          <input type="file" class="form-control" id="file" name="file">
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-danger">
            确认导入
          </button>
        </div>
      </fieldset>
    </form>
  </div>
</div>
{% endblock %}
