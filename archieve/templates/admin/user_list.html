{% extends "layout_admin.html" %}
{% block content_center %}
<h3>用户管理</h3>
<a href="/admin/add_user" class="btn">添加用户</a>
<table class="table tabel-hover">
  <thead>
    <tr>
      <td>姓名</td>
      <td>账号</td>
      <td>密码</td>
      <td>操作</td>
    </tr>
  </thead>
  <tbody>
    {% for row in data %}
    <tr>
      <td><a href="/admin/user?user_id={{ row[0] }}">{{ row[3] }}</a></td>
      <td>{{ row[1] }}</td>
      <td>{{ row[2] }}</td>
      <td><a href="/admin/auth_del_archieve?user_id={{ row.id }}">
      {% if not row.auth_del_archieve %}
        添加删除档案权限
      {% else %}
        取消删除档案权限
      {% endif %}
      </a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
