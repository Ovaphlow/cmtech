{% extends "layout_admin.html" %}
{% block content_center %}
<h3>添加用户</h3>
<hr />
{% if error %}
<div class="alert">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  <strong>警告</strong> {{ error }}
</div>
{% endif %}
<form class="form-horizontal" action="" method="post">
  <div class="control-group">
    <label class="control-label" for="name">姓名</label>
    <div class="controls">
      <input class="span4" type="text" id="name" name="name">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="account">账号</label>
    <div class="controls">
      <input class="span4" type="text" id="account" name="account">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="password">密码</label>
    <div class="controls">
      <input class="span4" type="text" id="password" name="password">
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <button type="submit" class="btn btn-primary">确认</button>
    </div>
  </div>
</form>
{% endblock %}
