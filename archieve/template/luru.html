{% extends "template/base.html" %}
{% block content %}
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <div class="page-header">
          <h2>档案管理系统 <small> 录入档案信息</small></h2>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-md-offset-3">
      <form
        class="form-horizontal"
        role="form"
        action="/luru"
        method="post">
        <div class="input-group input-group-lg">
          <span class="input-group-addon"><strong>档案号</strong></span>
          <input type="text" class="form-control input-lg" id="pid">
        </div>
        <div class="input-group">
          <span class="input-group-addon"><strong>身份证</strong></span>
          <input type="text" class="form-control" id="idcard">
        </div>
        <div class="input-group">
          <span class="input-group-addon"><strong>姓名</strong></span>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="input-group">
          <span class="input-group-addon"><strong>性别</strong></span>
          <select type="text" class="form-control" id="gender">
            <option>男</option>
            <option>女</option>
          </select>
        </div>
        <div class="input-group">
          <span class="input-group-addon"><strong>出生日期</strong></span>
          <input type="date" class="form-control" id="dob">
        </div>
        <div class="input-group">
          <span class="input-group-addon"><strong>预退休日期</strong></span>
          <input type="date" class="form-control" id="retiredate">
        </div>
        <hr />
        <button type="submit" class="btn btn-danger">确认提交</button>
      </form>
    </div>
{% endblock %}
