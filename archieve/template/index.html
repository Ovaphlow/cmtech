{% extends "template/base.html" %}
{% block content %}
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <div class="page-header">
          <h2>档案管理系统 <small> 首页01010938</small></h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <form
          class="form-horizontal"
          role="form"
          action="/"
          method="post">
          <div class="input-group input-group-lg">
            <input type="text" class="form-control input-lg" name="id">
            <span class="input-group-btn">
              <button class="btn btn-danger" type="submit">检索</button>
            </span>
          </div>
        </form>
      </div>
      <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-danger">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>版本记录</strong></h3>
          </div>
          <div class="panel-body">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>版本日期</th>
                  <th>版本</th>
                  <th>说明</th>
                </tr>
              </thead>
              <tbody>
              {% for row in data %}
                <tr>
                  <td>{{ row[1] }}</td>
                  <td>{{ row[2] }}</td>
                  <td>{{ row[3] }}</td>
                </tr>
              {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
