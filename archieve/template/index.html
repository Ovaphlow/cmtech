{% extends "template/base.html" %}
{% block content %}
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <div class="page-header">
          <h2>档案管理系统 <small> 首页</small></h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-9">
        <div class="panel panel-info">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>版本记录</strong></h3>
          </div>
          <div class="panel-body">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>版本日期</th>
                  <th>版本</th>
                  <th>说明</th>
                </tr>
              </thead>
              <tbody>
              {% for row in data %}
                <tr>
                  <td>{{ row[1] }}</td>
                  <td>{{ row[2] }}</td>
                  <td>{{ row[3] }}</td>
                </tr>
              {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="panel panel-info">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>登录</strong></h3>
          </div>
          <div class="panel-body">
            <form role="form">
              <div class="form-group col-md-10 col-md-offset-1">
                <label for="exampleInputEmail1">帐号</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="输入帐号">
              </div>
              <div class="form-group col-md-10 col-md-offset-1">
                <label for="exampleInputPassword1">密码</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="输入密码">
              </div>
            </form>
          </div>
          <div class="panel-footer">
            <p class="text-center">
              <a class="btn btn-mini btn-danger" href="/">
                登录 &raquo;
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
